<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carteira de Cryptomoedas</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- toast -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" />
</head>
<body>
    <div id="app" class="container">
        <div class="mt-3 text-center">
            <h2>Carteira de Cryptomoedas</h2>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="coin in coins">
                            <td>{{ coin.name }}</td>
                            <td>{{ coin.quantity }}</td>
                            <td>
                                <button @click="showTransctions(coin.name)" class="btn btn-primary" type="button">Transações</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="d-flex flex-row justify-content-between">
            <div class="card mt-2">
                <div class="card-body">
                    <h3>{{ formCoin.title }}</h3>
                    <div class="form-group">
                        <label>Nome da Crypto</label>
                        <input type="text" class="form-control" v-model="formCoin.name"/>
                    </div>
                    <div class="form-group">
                        <label>Preço</label>
                        <input type="text" class="form-control" v-model="formCoin.price"/>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="text" class="form-control" v-model="formCoin.quantity"/>
                    </div>
                    <button @click="saveCoin()" class="btn btn-primary mt-2" type="button">{{ formCoin.button }}</button>
                    <button @click="cleanForm()" style="margin-left: 5px" class="btn btn-warning mt-2" type="button">Limpar</button>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <h3>Transações - <span>Nome Da Moeda</span></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Data da Compra</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="transaction in tranctions">
                                <td>{{ transaction.price }}</td>
                                <td>{{ transaction.quantity }}</td>
                                <td>{{ transaction.dateTime }}</td>
                                <td>
                                    <button class="btn btn-primary">Editar</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Para o toast -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Para requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script src="vueApp.js"></script>
</body>
</html>
